<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/docdock.css">
  </head>
  <body>
    <!-- Login section start -->
    <div id="login-container" class="showDiv">
      <h2>Login</h2>

      <form>
        <div class="imgcontainer">
          <img src="assets/pictures/dockgoose2.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname"><b>Name</b></label>
          <input id="name-input" type="text" placeholder="Enter Username" required>

          <label for="psw"><b>Email</b></label>
          <input id="email-input" type="text" placeholder="Enter Email" required>

          <button id="loginButton" type="submit">Login</button>
          <!-- <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label> -->
        </div>

        <!-- <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div> -->
      </form>
    </div>
    <!-- Login section end -->

    <!-- User homepage start -->
    <div id="home-container" class="hideDiv">
      <h2 id="home-header"></h2>

      <div id="user-folders">

      </div>
    </div>
    <!-- User homepage end -->

    <!-- Folder page start -->
    <div id="folder-container" class="hideDiv">
      <h2 id="folder-header"></h2>

      <div id="folder-docs">

      </div>
    </div>
    <!-- Folder page end -->

    <!-- Doc page -->
    <div id="doc-container" class="hideDiv">
      <h2 id="doc-header"></h2>
      <img src="assets/pictures/Filetype-Docs-icon.png" alt="">
      <a id="button-to-site" href="${doc.site_url}" class="btn btn-secondary">Go to site</a>
      <h3>Notes</h3>
      <div id="doc-notes" class="">

      </div>
      <h3>Code Samples</h3>
      <div id="doc-gists" class="">

      </div>
    </div>
    <!-- Doc page end -->

  
    <script src="src/index.js" charset="utf-8" defer></script>
    <script src="src/folder.js" charset="utf-8" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
  </body>
</html>
